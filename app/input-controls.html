<div id='sepiaFW-frame-carousel' class="sepiaFW-inner-container sepiaFW-carousel">
	<div class='sepiaFW-carousel-pane-container'>
		<!-- Page 1 -->
		<div id="sepiaFW-frame-page-1" class='sepiaFW-frames-page sepiaFW-carousel-pane'>
			<h3>Controllers, Hotkeys and Bluetooth Low Energy (BLE) Beacons</h3>
			<p class="info-text">Note: Buttons work everywhere, hotkeys work in Always-On mode <b>only</b>. If you want to use BLE-Beacons add their addresses below as comma separated list.</p>
			<div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center;">
				<div style="max-width: 100%;">
					<p style="width:100%;"><u>Settings</u></p>
					<div class="group" style="margin: 8px 0;">
						<label>Use Gamepad/Hotkeys/(CLEXI) Remote:</label>
						<div id="sepiaFW-input-controls-gamepad-box"></div>
					</div>
					<div class="group" style="margin: 8px 0;">
						<label>Use BLE-Beacon buttons:</label>
						<div id="sepiaFW-input-controls-beacon-box"></div>
					</div>
					<div class="group" style="margin: 8px 0;">
						<label>...but in Always-On only:</label>
						<div id="sepiaFW-input-controls-beacon-ao-box"></div>
					</div>
					<div class="group" style="margin: 8px 0;">
						<label>...and only when plugged in:</label>
						<div id="sepiaFW-input-controls-beacon-power-box"></div>
					</div>
					<div class="group" style="margin: 8px 0;">
						<label>Known BLE-Beacons (addr.):</label>
						<input id="sepiaFW-input-controls-beacon-known-addresses" type="text" placeholder="address1, address2, ..."
							style="flex: 1 1 auto; background: transparent; border-bottom: 1px solid; color: inherit; text-align: right; max-width: 512px;">
					</div>
				</div>
				<div>
					<p style="width:100%;"><u>Define hotkeys (Always-On Mode):</u></p>
					<button id="SepiaFW-hotkeys-define-mic">Toggle microphone</button>
					<button id="SepiaFW-hotkeys-define-reset-mic">Reset microphone</button>
					<button id="SepiaFW-hotkeys-define-back">Back</button>
				</div>
				<div>
					<label>Ignore keys: </label><input id="SepiaFW-hotkeys-ignore-key1"
						style="width: 48px; background: transparent; border-bottom: 1px solid; color: inherit;">
				</div>
				<div>
					<p style="width:100%;"><u>Define buttons:</u></p>
					<button id="SepiaFW-buttons-define-mic">Toggle microphone</button>
					<button id="SepiaFW-buttons-define-reset-mic">Reset microphone</button>
					<button id="SepiaFW-buttons-define-next-view">Next view</button>
					<button id="SepiaFW-buttons-define-prev-view">Previous view</button>
					<button id="SepiaFW-buttons-define-back">Back</button>
				</div>
				<!--<div>
					<label>Ignore buttons: </label><input id="SepiaFW-buttons-ignore-btn1" 
						style="width: 48px; background: transparent; border-bottom: 1px solid; color: inherit;">
				</div>-->
			</div>
			<hr>
			<div>
				<button id="SepiaFW-input-controls-store">Store button mappings</button>
				<button id="SepiaFW-input-controls-clear">Clear mappings</button>
			</div>
			<hr>
			<div>
				<div id="SepiaFW-input-controls-debug" style="overflow-y: auto; white-space: pre-wrap;"></div>
			</div>
		</div>
		<!-- Page 2 -->
		<!--<div id="sepiaFW-frame-page-2" class='sepiaFW-frames-page sepiaFW-carousel-pane'>
			Page 2
		</div>-->
	</div>
</div>
<div id="sepiaFW-frames-nav-bar" class='sepiaFW-layer-header'>
	<button id="sepiaFW-frames-close" class='entry'>
		<i class="material-icons md-btn2">&#xE5CD;</i>
	</button>

		<i class="material-icons md-btn2">keyboard_arrow_left</i><span data-localize="back">back</span>
	</button>
	<button id="sepiaFW-frames-show-next-page" class='entry'>
		<span data-localize="next">next</span><i class="material-icons md-btn2">keyboard_arrow_right</i>
	</button>-->
	<div id="sepiaFW-frames-nav-bar-page-indicator"><div>&nbsp;</div></div>
</div>
<script>
	$('#sepiaFW-frame-carousel').find('[data-localize]').each(function(){
		$(this).html(SepiaFW.local.g(this.dataset.localize));
	});
</script>
