<div id='sepiaFW-frame-carousel' class="sepiaFW-inner-container sepiaFW-carousel">
	<div class='sepiaFW-carousel-pane-container'>
		<!-- Page 1 -->
		<div id="sepiaFW-frame-page-1" class='sepiaFW-alwaysOn-page sepiaFW-frames-page sepiaFW-carousel-pane'>
			<div id="sepiaFW-alwaysOn-view">
				<div id="sepiaFW-alwaysOn-avatar" style="display: none;">
					<div id="sepiaFW-alwaysOn-avatar-touch-area"></div>
					<span class="avatar-eye left">
						<span class="avatar-eyelid"></span>
						<span class="avatar-iris">
							<span class="avatar-pupil left"></span>
						</span>
					</span>
					<span class="avatar-eye right">
						<span class="avatar-eyelid"></span>
						<span class="avatar-iris">
							<span class="avatar-pupil right"></span>
						</span>
					</span>
					<span class="avatar-mouth"></span>
					<span class="avatar-activity"></span>
					<div id="sepiaFW-alwaysOn-info-box">
						<div id="sepiaFW-alwaysOn-clock"></div>
						<div id="sepiaFW-alwaysOn-notifications"></div>
						<div id="sepiaFW-alwaysOn-battery"></div>
					</div>
				</div>
				<div id="sepiaFW-alwaysOn-stt-out" class="sepiaFW-alwaysOn-text-block"></div>
				<div id="sepiaFW-alwaysOn-tts-out" class="sepiaFW-alwaysOn-text-block"></div>
			</div>
		</div>
	</div>
</div>

	</button>
