<div id='sepiaFW-frame-carousel' class="sepiaFW-inner-container sepiaFW-carousel">
	<div class='sepiaFW-carousel-pane-container'>
		<!-- Page 1 -->
		<div id="sepiaFW-frame-page-1" class='sepiaFW-frames-page sepiaFW-carousel-pane sepiaFW-wake-word-settings-page'>
			<h3>Wake-Word Settings</h3>
			<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
				<img id="sepiaFW-wake-word-indicator" src="img/icon-512-w.png" style="border-radius: 50%; overflow: hidden; max-width: 512px; max-height: 25vh;">
				<p>Press START and say 'Hey SEPIA' to change the logo color. You can play around with the sensitivity as well, but make sure to STOP first.</p>
			</div>
			<br>
			<div class="group-container">
				<div class="group" style="justify-content: center;">
					<button id="sepiaFW-wake-word-toggle">START</button>
				</div>
				<div class="group">
					<label>Wake-word sensitivity:</label>
					<input id="sepiaFW-wake-word-sensitivity" style="border-color: inherit; width: 56px !important;" onchange="SepiaFW.wakeWordSettings.storeWakeWordSensitivity()">
				</div>
				<div class="group">
					<label>Allow local/remote wake-word:</label>
					<div id="sepiaFW-wake-word-allow-box"></div>
				</div>
				<div class="group">
					<label>Load engine on start:</label>
					<div id="sepiaFW-wake-word-autoload-box"></div>
				</div>
				<div class="group">
					<label>Allow wake-word during audio output:</label>
					<div id="sepiaFW-wake-word-during-stream-box"></div>
				</div>
				<div class="group fit expert-setting" id="sepiaFW-wake-word-switcher" style="display: none;">
					<div class="entry-content">
						<label style="width: 100%;">Wake-word (+ version):</label>
						<input id="sepiaFW-wake-word-version" style="max-width: 56px !important; margin-right: 0 !important;" placeholder="version" value="1.4" spellcheck="false">
						<input id="sepiaFW-wake-word-name" style="max-width: calc(100% - 80px);" placeholder="wake-word name" value="Hey SEPIA" spellcheck="false">
					</div>
					<button class="set-button" onclick="SepiaFW.wakeWordSettings.updateWakeWordFile()">SET</button>
				</div>
				<div class="group fit expert-setting" id="sepiaFW-wake-word-confirm-sound" style="display: none;">
					<div class="entry-content">
						<label>Confirm sound:</label>
						<input id="sepiaFW-wake-word-confirm-sound-path" placeholder="<custom_data>/my.mp3" value="" spellcheck="false">
					</div>
					<button onclick="SepiaFW.wakeWordSettings.testMicConfirmationSound()" style="border-radius: 14px; padding: 5px; margin: 0;"><i class="material-icons md-txt">play_arrow</i></button>
					<button class="set-button" onclick="SepiaFW.wakeWordSettings.setMicConfirmationSound()">SET</button>
				</div>
				<div class="group fit expert-setting" id="sepiaFW-wake-word-buffer" style="display: none;">
					<div class="entry-content">
						<label>Buffer Length:</label>
						<input id="sepiaFW-wake-word-buffer-length" placeholder="2048" value="2048" spellcheck="false">
					</div>
					<button class="set-button" onclick="SepiaFW.wakeWordSettings.setBufferLength()">SET</button>
				</div>
				<div class="group">
					<label>Debug info:</label>
					<div id="sepiaFW-wake-word-debug-box"></div>
				</div>
				<div id="sepiaFW-wake-word-audio-info"></div>
			</div>
		</div>
		<!-- Page 2 -->
		<!--<div id="sepiaFW-frame-page-2" class='sepiaFW-frames-page sepiaFW-carousel-pane'>
			Page 2
		</div>-->
	</div>
</div>
<div id="sepiaFW-frames-nav-bar" class='sepiaFW-layer-header'>
	<button id="sepiaFW-frames-close" class='entry'>
		<i class="material-icons md-btn2">close</i>
	</button>
	<!--<button id="sepiaFW-frames-show-prev-page" class='entry'>
		<i class="material-icons md-btn2">keyboard_arrow_left</i><span data-localize="back">back</span>
	</button>
	<button id="sepiaFW-frames-show-next-page" class='entry'>
		<span data-localize="next">next</span><i class="material-icons md-btn2">keyboard_arrow_right</i>
	</button>-->
	<div id="sepiaFW-frames-nav-bar-page-indicator"><div>&nbsp;</div></div>
</div>
<script>
	$('#sepiaFW-frame-carousel').find('[data-localize]').each(function(){
		$(this).html(SepiaFW.local.g(this.dataset.localize));
	});
</script>
